<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/hashtag.png">
    <link rel="stylesheet" href="./styles/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="turn">
        <h2>Players' Turn:</h2>
        <h2 id="displayPlayer"></h2>
    </div>

    <div class="board">

        <div data-index="0" class="casa"></div>
        <div data-index="1" class="casa"></div>
        <div data-index="2" class="casa"></div>

        <div data-index="3" class="casa"></div>
        <div data-index="4" class="casa"></div>
        <div data-index="5" class="casa"></div>

        <div data-index="6" class="casa"></div>
        <div data-index="7" class="casa"></div>
        <div data-index="8" class="casa"></div>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
